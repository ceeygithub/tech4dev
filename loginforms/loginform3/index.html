<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./assets/ceey.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li>About</li>
                <li>Work</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <img class="wave" src="assets/wave.png">
    <div class="container">
        <div class="img">
            <img src="assets/undraw_profile_data_re_v81r.svg">
        </div>
        <div class="login-box">
            <h2>Get started</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Full name</label>
                </div>

                <div class="user-box">
                    <input type="email" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>


                <div class="user-box">
                    <input id="number" type="number" min="13" max="120" placeholder="Age" reqiured />
                    <label>Age</label>
                </div>

                <input id="submit" type="submit" value="submit" />
            </form>
        </div>
    </div>
</body>
