<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium clone</title>
    <script src="https://kit.fontawesome.com/b3e2dea5f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <img src="./assets/medium_logo-removebg-preview.png" alt="logo" class="logo">
            <button class="hamburger"> <i class="fa-solid fa-bars"></i></button>
            <ul>
                <li><a href="#">Our story</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Write</a></li>
                <li><a href="#">Sign in</a></li>
                <li class="nav-btn"><a href="#">Get Started</a></li>

            </ul>

        </nav>
    </header>



    <section class=" hero">
        <div class="content inner-margin">
            <h1>Stay curious.</h1>
            <p class="hero-p">Discover stories, thinking, and expertise from writers on any topic.</p>
            <button class="hero-btn">Start reading</button>
        </div>
        <div>
            <img src="./assets/image (16).svg" alt="">
        </div>

        <div class="modalWrapper">
            <form action="">
                <div class="row">
                    <div>
                        <label for="name">Enter name</label>
                    </div>
                    <div>
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">Enter password</label>
                    </div>
                    <div>
                        <input type="password" id="password">
                    </div>

                </div>
                <div class="row">
                    <div>
                        <input type="radio">
                    </div>
                    <div>
                        <label for="radio">I agree to the terms </label>
                    </div>

                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
